{% extends "base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
    <h3>Are you sure you want to delete category "{{ object.name }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'store_dashboard' request.user.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
