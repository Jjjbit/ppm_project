{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Store Category{% endblock %}

{% block content %}
    <h2>Edit Store Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'store_dashboard' request.user.id %}" class="btn btn-secondary mt-2">Back</a>
{% endblock %}
